<div class="container">
    <div class="row">
        <div class="col-6 offset-2">
            <h2>Iniciar sesión o Crear cuenta</h2>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" />
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-sm btn-success" (click)="iniciarSesion()">Iniciar sesión</button>
                    <button class="btn btn-sm btn-primary" (click)="crearCuenta()">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-6 offset-2">
            <button class="btn btn-sm btn-info" (click)="iniciarSesionConFacebook()">Ingresar con Facebook</button>
        </div>
    </div>
    <div class="row" *ngIf="error && error.length > 0">
        <div class="col-6 offset-2">
            <div class="alert alert-danger">
                {{error}}
            </div>
        </div>
    </div>
</div>
